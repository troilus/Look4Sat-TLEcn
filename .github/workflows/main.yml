name: Look4Sat CI

on:
  push:
    tags:
      - v**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ æ‹‰å–ä»£ç 
      - name: Checkout Latest Commit
        uses: actions/checkout@v4

      # 2ï¸âƒ£ å®‰è£… Javaï¼ˆæ„å»º Android é¡¹ç›®éœ€è¦ï¼‰
      - name: Setup Java environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3ï¸âƒ£ å®‰è£… Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4ï¸âƒ£ å®‰è£…æ„å»ºå·¥å…·ï¼ˆå…³é”®ä¿®å¤ç‚¹ï¼‰
      - name: Install build tools
        run: sdkmanager "build-tools;34.0.0"

      # 5ï¸âƒ£ æ„å»º APK / AAB
      - name: Assemble APK and Bundle
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      # 6ï¸âƒ£ ç­¾å APK
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1.0.6
        id: sign_apk
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEY_STORE }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      # 7ï¸âƒ£ ç­¾å AAB
      - name: Sign Bundle
        uses: r0adkll/sign-android-release@v1.0.6
        id: sign_bundle
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.KEY_STORE }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      # 8ï¸âƒ£ é‡å‘½åäº§ç‰©
      - name: Rename APK and Bundle
        run: |
          mv app/build/outputs/apk/release/app-release-signed.apk app/build/outputs/apk/release/look4sat.apk
          mv app/build/outputs/bundle/release/app-release.aab app/build/outputs/apk/release/look4sat.aab

      # 9ï¸âƒ£ ä¸Šä¼ åˆ° GitHub æ„å»ºäº§ç‰©ï¼ˆArtifactsï¼‰
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: look4sat-apk
          path: app/build/outputs/apk/release/look4sat.apk

      # ğŸ”Ÿ åˆ›å»º GitHub Releaseï¼ˆè‡ªåŠ¨é™„å¸¦ APK / AABï¼‰
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "app/build/outputs/apk/release/look4sat.apk,app/build/outputs/apk/release/look4sat.aab"
          bodyFile: fastlane/metadata/android/en-US/whatsnew/whatsnew-en-US
          token: ${{ secrets.GITHUB_TOKEN }}
