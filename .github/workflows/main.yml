name: Look4Sat CI

on:  
  push:  
    tags:  
      - v**  
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Latest Commit
        uses: actions/checkout@v4

      - name: Setup java environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Assemble APK and Bundle
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease
          ./gradlew bundleRelease
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_apk
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEY_STORE }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "35.0.1"

      - name: Sign Bundle
        uses: r0adkll/sign-android-release@v1
        id: sign_bundle
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.KEY_STORE }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "35.0.1"


      - name: Rename APK and Bundle  
        run: |  
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/look4sat.apk  
          mv app/build/outputs/bundle/release/app-release.aab app/build/outputs/apk/release/look4sat.aab

      - name: Upload APK  
        uses: actions/upload-artifact@v4  
        with:  
          name: look4sat-apk  
          path: app/build/outputs/apk/release/look4sat.apk  



      - name: Create release  
        uses: ncipollo/release-action@v1  
        with:  
          artifacts: "app/build/outputs/apk/release/look4sat.apk,app/build/outputs/apk/release/look4sat.aab"  
          bodyFile: fastlane/metadata/android/en-US/whatsnew/whatsnew-en-US  
          token: ${{ secrets.GITHUB_TOKEN }}
